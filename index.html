<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday palindrome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
        
    <div class="container">
        
        <div class="content"> 
            <p style="font-size: 3rem; color:darkslateblue;margin-bottom: 20px;" >
              Check if your <span style="color:darkred">Birthdate</span> is <span style="color:saddlebrown">Palindrome</span>
            </p>
            <label for="input-date"> 
                <input type="date" id="input-date" placeholder="select date">
            </label>
      
    <button id="check"> Check Now !! </button>

        
    <div class="output" id="output-area">Result will be shown here</div>
    </div>

    <small>This app will check many date formats such as dd/mm/yyyy, mm/dd/yyyy and many more.</small>
    </div>


     </div>
     <script src="index.js"></script>
</body>
</html>
